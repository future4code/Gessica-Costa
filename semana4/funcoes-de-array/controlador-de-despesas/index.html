<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="index.js" defer></script>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <section id="cadastro">
        <h1>Controlador de Despesas</h1>
        <h3>Cadastrar despesa</h3>
        <label>Valor</label>
        <input type="number" id="valor" placeholder="Digite o valor em reais">
        <br />
        <label>Tipo (Casa, Festas, Viagem, Alimentação, Transporte, Outros)</label>
        <select name="despesas" id="despesas">
          <option value="escolha" id="escolha">--Escolha uma opção de despesa--</option>
          <option value="casa">Depesas de Casa</option>
          <option value="festas">Depesas de Festas</option>
          <option value="viagem">Depesas de Viagem</option>
          <option value="alimentacao">Depesas de Alimentação</option>
          <option value="transporte">Depesas de Transporte</option>
          <option value="outros">Outros</option>
        </select>
        <br />
        <label>Descrição</label>
        <input type="text" id="descricao" placeholder="Digite a descrição">
        <br />
        <button onclick="novaDespesa()">Cadastrar Despesa</button>
    </section>
    <section id="despesasDetalhadas">
        <h1>Despesas Detalhadas</h1>
        <label>Tipo (Casa, Festas, Viagem, Alimentação, Transporte, Outros)</label>
        <br />
        <select name="despesas" id="despesasDetalhe">
          <option value="escolha">--Escolha uma opção de despesa--</option>
          <option value="casa">Depesas de Casa</option>
          <option value="festas">Depesas de Festas</option>
          <option value="viagem">Depesas de Viagem</option>
          <option value="alimentacao">Depesas de Alimentação</option>
          <option value="transporte">Depesas de Transporte</option>
          <option value="outros">Outros</option>
        </select>
        <br />
        <label>Valor Mínimo</label>
        <input type="number" id="valorMinimo">
        <br />
        <label>Valor Máximo</label>
        <input type="number" id="valorMaximo">
        <br />
        <button onclick="entradaFiltros()">Filtrar</button>
        <button onclick="imprimeAposFiltro()">Limpar Filtros</button>
        <h2>Despesas:</h2>
        <div id="listaDepesas"></div>
    </section>
    <section>
        <h1>Extrato</h1>
        <label><b>Valor Total:</b></label>
        <label id="valorTotal"></label>
        <div id="extrato"></div>
    </section>
</body>

</html>
