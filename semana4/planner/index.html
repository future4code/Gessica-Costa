<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="index.js" defer></script>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <header>
        <input id="addTarefa" type="text" placeholder="Adicione sua tarefa aqui">
        <select id="diasSemana">
          <option value="segunda">Segunda</option>
          <option value="terca">Terca</option>
          <option value="quarta">Quarta</option>
          <option value="quinta">Quinta</option>
          <option value="sexta">Sexta</option>
          <option value="sabado">Sábado</option>
          <option value="domingo">Domingo</option>
        </select>
        <select id="hora">
          <option id="0" value="00h">00h</option>
          <option value="01h">01h</option>
          <option value="02h">02h</option>
          <option value="03h">03h</option>
          <option value="04h">04h</option>
          <option value="05h">05h</option>
          <option value="06h">06h</option>
          <option value="07h">07h</option>
          <option value="08h">08h</option>
          <option value="09h">09h</option>
          <option value="10h">10h</option>
          <option value="11h">11h</option>
          <option value="12h">12h</option>
          <option value="13h">13h</option>
          <option value="14h">14h</option>
          <option value="15h">15h</option>
          <option value="16h">16h</option>
          <option value="17h">17h</option>
          <option value="18h">18h</option>
          <option value="19h">19h</option>
          <option value="20h">20h</option>
          <option value="21h">21h</option>
          <option value="22h">22h</option>
          <option value="23h">23h</option>
        </select>
        <button id="botaoAdd" onclick="adicionarTarefa()">Adicionar</button>
        <button id="botaoApagar" onclick="apagarTarefas()">Apagar Tarefas</button>
    </header>
    <hr>
    <section id="container">
        <div id="segunda">
            <h3>Segunda</h3>
            <ul id="lista-segunda"></ul>
        </div>
        <div id="terca">
            <h3>Terca</h3>
            <ul id="lista-terca"></ul>
        </div>
        <div id="quarta">
            <h3>Quarta</h3>
            <ul id="lista-quarta"></ul>
        </div>
        <div id="quinta">
            <h3>Quinta</h3>
            <ul id="lista-quinta"></ul>
        </div>
        <div id="sexta">
            <h3>Sexta</h3>
            <ul id="lista-sexta"></ul>
        </div>
        <div id="sabado">
            <h3>Sábado</h3>
            <ul id="lista-sabado"></ul>
        </div>
        <div id="domingo">
            <h3>Domingo</h3>
            <ul id="lista-domingo"></ul>
        </div>
    </section>
</body>

</html>
