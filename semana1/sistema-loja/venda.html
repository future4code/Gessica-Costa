<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Venda</title>
</head>

<body>
    <header>
        <a class="links" href="index.html">Home</a>
        <a class="links" href="produtos.html">Produtos</a>
        <a class="links" href="historicovendas.html">Histórico de Vendas</a>
    </header>
    <div>
        <h3>Adicionar produtos:</h3>
        <form class="form-venda">
            <label for="nome-do-produto">Nome do produto:</label>
            <br />
            <input type="checkbox" name="x-men" id="x-men">
            <label for="x-men">X-Men</label>
            <br />
            <input type="checkbox" name="harry-potter" id="harry-potter">
            <label for="harry-potter">Harry-Potter</label>
            <br />
            <input type="checkbox" name="marvel" id="marvel">
            <label for="marvel">Marvel</label>
            <br />
            <input type="checkbox" name="dc" id="dc">
            <label for="dc">DC</label>
            <br />
            <br />
            <label>Forma de pagamento:</label>
            <br />
            <input type="radio" name="pagamento" id="dinheiro">
            <label for="dinheiro">Dinheiro</label>
            <br />
            <input type="radio" name="pagamento" id="cartao">
            <label for="cartao">Cartão</label>
            <br />
            <br />
            <button type="submit">Enviar</button>
        </form>
        <br />
    </div>
    <footer>
        <a class="instagram" href="https://www.instagram.com/"><img class="instagram" src="instagram.png" alt="instagram"></a>
    </footer>
</body>

</html>
